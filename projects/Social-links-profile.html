<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Vivekray898/My-Projects/images/favicon-32x32.png" type="image/png">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --font-family: "Inter", sans-serif;

        --color-green: hsl(75, 94%, 57%);
        --color-white: hsl(0, 0%, 100%);
        --color-grey-700: hsl(0, 0%, 20%);
        --color-grey-800: hsl(0, 0%, 12%);
        --color-grey-900: hsl(0, 0%, 8%);
      }

      body {
        font-family: var(--font-family);
        background: radial-gradient(circle at center, hsl(0, 0%, 12%), hsl(0, 0%, 8%));
        color: var(--color-white);
        padding-top: 100px;
      }

      li {
        margin-bottom: 0.5rem;
      }

      .profile-card {
        max-width: 400px;
        margin: 0 auto;
        padding: 24px;
        background: linear-gradient(
  135deg,
  hsl(0, 0%, 12%),
  hsl(0, 0%, 6%));
        align-items: center;
        text-align: center;
        border-radius: 12px;
      }

      .profile-avatar {
        width: 88px;
        height: 88px;
        border-radius: 50%;
        margin-bottom: 0.5rem;
      }

      .profile-name {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .profile-location {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--color-green);
        transition: 0.5s ease-in-out;
      }

      .profile-location:hover{
        font-size: 16px;
        transform: scale(1.1);
        margin-bottom: 24px;
        box-shadow: 0px 0px 1px rgba(0, 1, 0, 1);
      }

      .profile-bio {
        font-size: 14px;
        margin-bottom: 24px;
      }

      .social-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .social-links a {
        display: block;
        text-decoration: none;
        color: var(--color-white);
        text-align: center;
        background-color: var(--color-grey-700);
        font-size: 14px;
        font-weight: 800;
        padding: 1.2rem;
        border-radius: 10px;
      }

      .social-links a {
        text-decoration: none;
        color: var(--color-white);
        transition: all 0.3s ease-in-out;
      }

      .social-links a:hover {
        background-color: var(--color-green);
        color: var(--color-grey-800);
      }

      @media (max-width: 768px) {

        body {
        padding-top: 50%;
        padding-left: 5%;
        padding-right: 5%;
      }

        .profile-card {
          padding: 16px;
        }

        .profile-avatar {
          width: 64px;
          height: 64px;
        }

        .profile-name {
          font-size: 20px;
        }

        .profile-location {
          font-size: 14px;
        }

        .profile-bio {
          font-size: 12px;
        }

        .social-links a {
          font-size: 12px;
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="profile-card">
      <!-- Profile Header -->
      <img
        src="https://cdn.jsdelivr.net/gh/Vivekray898/My-Projects/images/gang_leader.jpeg"
        alt="Jessica Randall's avatar"
        class="profile-avatar"
      />
      <h1 class="profile-name">Enzo Man</h1>
      <p class="profile-location">King Buri Buri, Buri Buri Kingdom</p>
      <p class="profile-bio">"Front-end developer and avid reader."</p>

      <!-- Social Links -->
      <ul class="social-links">
        <li><a href="https://github.com/Vivekray898" target="_blank">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/profile/Vivekray898" target="_blank">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
